<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta property="og:title" content="[subject]" />
        <title>[subject]</title>
        <style>
			.rounded-corners {
			     -moz-border-radius: 10px;
			    -webkit-border-radius: 10px;
			    -khtml-border-radius: 10px;
			    border-radius: 10px;
			}
			
			.content{
	           font-family: Arial,Helvetica,sans-serif; 
	           font-size: 12px; 
	           color: rgb(122, 122, 122);
			   line-height: 22px; 
			   padding: 15px; 
			}
			
			body{
	           margin: 0pt; padding: 0pt; 
	           background-color: rgb(70, 76, 88);
			   font-family: Arial,Helvetica,sans-serif; 
               font-size: 12px; 
			}
			
			.rightcol{
			   font-family: Arial,Helvetica,sans-serif; 
               font-size: 14px; 
               color: rgb(122, 122, 122);
               line-height: 22px; 
	           padding-top:25px;
	           padding-left:5px;
	           padding-right:15px;
			   background-color: #eee;
			}
			.footer{
				font-family: Arial,Helvetica,sans-serif; 
               font-size: 12px; 
               color: rgb(122, 122, 122);
             }           
        </style>
    </head>
    <body>
       <table width="100%" height="100%" cellspacing="0" cellpadding="0" bgcolor="#464c58" background="[url]/background.jpg">
            <tr>
                <td style="padding:10px">
					<table class="rounded-corners" width="720" cellspacing="10" cellpadding="0" align="center" bgcolor="#ffffff">
			            <tr>
			                <td class="content">
				                <p><img src="[url]/logo.png" alt="Logo [company]" /></p>
				                [body]
				                <hr/>
				                [pages]
				                <br/>
				                [company]<br/><a href="mailto:[email]">[email]</a>
			                </td>
			                <td width="200" class="rightcol" valign="top" align="left">
                                [products]
                            </td>
			            </tr>
			            <tr>
			                <td colspan="2" class="footer" align="right">[optout]</td>
			            </tr>
			         </table>
                </td>
            </tr>
         </table>
    </body>
</html>

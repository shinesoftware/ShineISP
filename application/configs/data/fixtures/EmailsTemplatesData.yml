EmailsTemplatesData:
  EmailsTemplatesData_1:
    EmailsTemplates: EmailsTemplates_1
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'New Order, [orderid]!'
    html: "Dear Customer [fullname],<br />\n<br />\nThank you for ordering our services.<br />\n<br />\nYou can pay your order by PayPal (with your PayPal account or a credit card) or through a bank transfer of the amount due to our bank account.<br />\n<br />\nPayment via PayPal:<br />\n- Click this link: [url] and follow the instructions on the secure PayPal web site.<br />\n<br />\n<br />\nPayment by bank transfer:<br />\n- Please transfer the amount due to our bank account using the following information:<br />\n[bank]<br />\n<br />\nPlease mention your order number with your transfer: [orderid]<br />\n<br />\nFor further information, please contact our helpdesk.<br />\n<br />\nSincerely,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_2:
    EmailsTemplates: EmailsTemplates_3
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Message with order no [orderid]'
    html: "Dear Administrator,<br />\n<br />\na message was received concerning the order no [orderid] from client [fullname].<br />\nPlease reply to the message by clicking the following link:<br />\n<br />\n[url]<br />\n<br />\n[message]<br />\n<br />\nThe ShineISP Bot,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_3:
    EmailsTemplates: EmailsTemplates_4
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Invoice no. [invoiceid]'
    html: "Dear [fullname],<br />\n<br />\nThank you for having requested our services.<br />\n<br />\nYou can download the invoice [invoiceid] on your order [orderid] directly using the link below:<br />\n<br />\n[url]<br />\n<br />\nShould you find any difficulty in downloading the invoice you can copy the entire link and paste it in the address bar of your web browser and then press the enter key.<br />\n<br />\nYour invoice can also be found in your customer account, where you manage your services.<br />\n<br />\nFor any information please contact our helpdesk: [email]<br />\n<br />\nWe thank you for your confidence in our company.<br />\n<br />\nSincerely,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_4:
    EmailsTemplates: EmailsTemplates_5
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'New Client, [fullname]'
    html: "Dear [fullname],<br />\n<br />\nWelcome to [storename]. To visit our website, please click this link [website].<br />\nTo access your customer account use the following login data:<br />\n<br />\nEmail: [email]<br />\nPassword: [password]<br />\n<br />\nWhen logged in you can manage the following sections:<br />\n<br />\n- Domain Management<br />\n- Administration Hosting<br />\n- Additional Services<br />\n- Autorenewal of the services<br />\n- Check the status of orders<br />\n<br />\nIf you have any questions please leave a message at our helpdesk. <br />\n<br />\nSincerely,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_5:
    EmailsTemplates: EmailsTemplates_5
    language_id: '5'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Nieuw klanten account, [fullname]'
    html: "Geachte mevrouw, meneer [fullname],<br />\r\n<br />\r\nWelkom bij [storename]. U kunt onze website bezoeken door op deze link te klikken: [website].  <br />\r\nOm toegang tot uw eigen klanten account te krijgen, maakt u gebruik van onderstaande inloggegevens:<br />\r\n<br />\r\nE-mail: [email]<br />\r\nWachtwoord: [password]<br />\r\n<br />\r\nIn uw klanten account kunt u onder andere:<br />\r\n<br />\r\n- Uw domeinnamen beheren<br />\r\n- Uw webruimte beheren<br />\r\n- Eventuele aanvullende diensten bestellen en beheren<br />\r\n- Zelf uw domeinnamen en andere diensten verlengen<br />\r\n- De status van uw bestellingen controleren<br />\r\n<br />\r\nHebt u vragen of loopt u tegen problemen aan, dan kunt u via uw klanten account contact opnemen met onze medewerkers. <br />\r\n<br />\r\nVoor eventuele nadere informatie kunt u contact opnemen met onze helpdesk.<br />\r\n<br />\r\nMet vriendelijke groet,<br />\r\n[signature]"
    text: ''
  EmailsTemplatesData_6:
    EmailsTemplates: EmailsTemplates_4
    language_id: '2'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Fattura nr. [invoiceid]'
    html: "Gentile [fullname],<br />\n<br />\nla ringraziamo per aver richiesto i nostri servizi.<br />\n<br />\nPotete scaricare la fattura [invoiceid] relativa all'ordine [orderid] direttamente utilizzando il link qui in basso:<br />\n<br />\n[url]<br />\n<br />\nSe trovate difficoltà nello scaricare la fattura potete copiare l'intero link ed incollarlo nella barra degli indirizzi del vostro browser Firefox, Chrome o Internet Explorer e premere il tasto invio.<br />\n<br />\nPer scaricare il file potete anche accedere via pannello di controllo messo a disposizione per voi per scaricare la documentazione e per sottoscrivere e gestire i vostri servizi.<br />\n<br />\nPer ogni informazione contattateci : [email]<br />\n<br />\nVi ringraziamo per la fiducia accordata alla nostra azienda e Vi auguriamo una buona giornata.<br />\n<br />\nCordialmente,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_7:
    EmailsTemplates: EmailsTemplates_1
    language_id: '5'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Nieuwe bestelling, bestelnummer [orderid]!'
    html: "Geachte mevrouw, meneer [fullname],<br />\r\n<br />\r\nHartelijk dank voor uw bestelling.<br />\r\n<br />\r\nU kunt uw bestelling betalen via PayPal (met uw PayPal rekening of een credit kaart) of via een overschrijving van het verschuldigde bedrag op onze bankrekening.<br />\r\n<br />\r\nBetaling via PayPal:<br />\r\n- Klik op deze link: [url] en volg de verdere aanwijzingen op PayPal website.<br />\r\n<br />\r\n<br />\r\nBetaling via een bankoverschrijving:<br />\r\n- Maak het verschuldigde bedrag over op onze bankrekening met behulp van onderstaande gegevens:<br />\r\n[bank]<br />\r\n<br />\r\nVermeld bij uw overschrijving a.u.b. uw bestelnummer: [orderid]<br />\r\n<br />\r\nVoor eventuele nadere informatie kunt u contact opnemen met onze helpdesk.<br />\r\n<br />\r\nMet vriendelijke groet,<br />\r\n[signature]"
    text: ''
  EmailsTemplatesData_8:
    EmailsTemplates: EmailsTemplates_4
    language_id: '5'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Factuurnr. [invoiceid]'
    html: "Geachte mevrouw, meneer [fullname],<br />\r\n<br />\r\nHartelijk dank voor het bestellen van één van onze diensten.<br />\r\n<br />\r\nU kunt de factuur nr. [invoiceid], behorende bij uw bestelling nr. [orderid] direct inzien en downloaden via deze link: [url].<br />\r\n<br />\r\nAls u problemen ondervindt bij het downloaden van de factuur, dan kunt u de link kopiëren en  vervolgens plakken in de adresbalk van uw browser en daarna op de enter-toets drukken.<br />\r\n<br />\r\nU kunt uw facturen ook steeds inzien en downloaden via uw klanten account. In uw klanten account kunt u daarnaast zelf uw domeinnamen en andere diensten beheren.<br />\r\n<br />\r\nVoor eventuele nadere informatie kunt u contact opnemen met onze helpdesk.<br />\r\n<br />\r\nMet vriendelijke groet,<br />\r\n[signature]"
    text: ''
  EmailsTemplatesData_9:
    EmailsTemplates: EmailsTemplates_2
    language_id: '5'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Uw bestelling nr. [orderid]'
    html: "Geachte mevrouw, meneer [fullname],<br />\r\n<br />\r\nWij hebben uw bestelling met bestelnummer [orderid] in goede orde ontvangen en wij willen u bedanken voor het in ons gestelde vertrouwen.<br />\r\n<br />\r\nU kunt uw bestelling en de status van uw bestelling inzien door op deze link te klikken:<br />\r\n<br />\r\n[url]<br />\r\n<br />\r\nU kunt niet antwoorden op deze e-mail. Uw antwoord zal niet worden gelezen.<br />\r\nWilt u reageren op deze e-mail, neem dan a.u.b. contact op met onze helpdesk.<br />\r\nOok voor eventuele nadere informatie kunt u contact opnemen met onze helpdesk.<br />\r\n<br />\r\nMet vriendelijke groet,<br />\r\n[signature]"
    text: ''
  EmailsTemplatesData_10:
    EmailsTemplates: EmailsTemplates_2
    language_id: '2'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Commento all''ordine n° [orderid]'
    html: "Gentile [fullname],<br />\n<br />\nè stato inserito un messaggio all'ordine n° [orderid].<br />\nVi invitiamo a visualizzare il messaggio facendo click nel seguente link: <br />\n<br />\n[url]<br />\n<br />\nNon rispondete a questa email, non riceverete alcuna risposta. Dovete usare il modulo di risposta presente nel link precedentemente indicato. <br />\n<br />\nGrazie per aver scelto i nostri servizi. <br />\n<br />\nCordialmente,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_11:
    EmailsTemplates: EmailsTemplates_1
    language_id: '2'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Il suo ordine [orderid] su [storename]'
    html: "Grazie per il suo ordine #[orderid] su [storename], [fullname].<br />\n<br />\nPuo' effettuare il pagamento via carta di credito oppure mediante bonifico bancario. Di seguito le coordinate:<br />\n<br />\nPagare con carta di credito:<br />\n<br />\n- Accedete all'indirizzo: [url]<br />\n<br />\n- Effettuate il pagamento con carta di credito, facendo click sul bottone di pagamento posto nella scheda dei dettagli dell'ordine<br />\n<br />\nPagare con bonifico bancario:<br />\n<br />\n[bank]<br />\n<br />\nIMPORTANTE: Inserite nella descrizione del bonifico il codice d'ordine: [orderid]<br />\n<br />\nPer ogni informazione complementare, contattateci : [email]<br />\n<br />\nSe desiderate cancellare l'ordine realizzato basta fare click nel bottone presente nella scheda dell'ordine: Cancella Ordine.<br />\n<br />\n[conditions]<br />\n<br />\nVi ringraziamo per la fiducia accordata alla nostra azienda e Vi auguriamo una buona giornata.<br />\n<br />\nCordialmente,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_12:
    EmailsTemplates: EmailsTemplates_6
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Order Confirmation Order no. [orderid]'
    html: "Dear [fullname],<br />\n<br />\nWe confirm the receipt of your payment made in settlement of the order no. [orderid]<br />\n<br />\nThe payment for order [orderid] will be checked by our staff shortly. As soon as the payment is confirmed, we will execute your order.<br />\n<br />\nWe thank you for your confidence.<br />\n<br />\nSincerely,<br />\n[signature]"
    text: ''

    html: true
    text: "Grazie per il suo ordine #000004-2013 su ShineISP, Shine Software.<br />\n<br />\nPuo' effettuare il pagamento via carta di credito oppure mediante bonifico bancario. Di seguito le coordinate:<br />\n<br />\nPagare con carta di credito:<br />\n<br />\n- Accedete all'indirizzo: http://www.shineisp.it/index/link/id/sokiselo<br />\n<br />\n- Effettuate il pagamento con carta di credito, facendo click sul bottone di pagamento posto nella scheda dei dettagli dell'ordine<br />\n<br />\nPagare con bonifico bancario:<br />\n<br />\n<p><strong>Shine Software</strong><br /><strong>IBAN: </strong>IT39P0316501600000071001251<br /><strong>c/c: </strong>701001251 <br /><strong>BIC: </strong>IWBKITMM</p>\r\n<p>Effettua il tuo pagamento adesso via bonifico bancario ed invia <strong>copia dell'avvenuto bonifico</strong> a customers@shinesoftware.com per agevolarne la pratica. I servizi e/o prodotti richiesti verranno erogati alla ricezione del pagamento.</p><br />\n<br />\nIMPORTANTE: Inserite nella descrizione del bonifico il codice d'ordine: 000004-2013<br />\n<br />\nPer ogni informazione complementare, contattateci : g.bucchieri@shineisp.com<br />\n<br />\nSe desiderate cancellare l'ordine realizzato basta fare click nel bottone presente nella scheda dell'ordine: Cancella Ordine.<br />\n<br />\n<br />\n<br />\nVi ringraziamo per la fiducia accordata alla nostra azienda e Vi auguriamo una buona giornata.<br />\n<br />\nCordialmente,<br />\nShineISP\n"

SettingsGroups:
  SettingsGroups_1:
    name: General
  SettingsGroups_2:
    name: 'Skins & Template'
  SettingsGroups_3:
    name: 'Email Configuration'
  SettingsGroups_4:
    name: Design
  SettingsGroups_5:
    name: 'Registrars Options'

  SettingsGroups_8:
    name: reCaptcha Service
  SettingsGroups_9:
    name: Debug
  SettingsGroups_10:
    name: Cache System
  SettingsGroups_11:
    name: Upload System
    
SettingsParameters:

  SettingsParameters_3:
    name: 'How many days before to consider the domain for renewal?'
    description: 'Number of days before showing future domains next to the expiration date in the dashboard'
    var: domains_show_before_expire_days
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1

  SettingsParameters_4:
    name: 'How many days after to consider the domain for renewal?'
    description: 'Number of days after the domain expiration date in the dashboard'
    var: domains_show_after_expire_days
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1

  SettingsParameters_5:
    name: 'Orders number format'
    description: 'Customize the format of order number. Valid placeholders are described <a href="http://www.shineisp.com/orders-number-format/" target="_blank">here</a>'
    var: orders_number_format
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1

  SettingsParameters_6:
    name: 'SMTP Host'
    description: 'Here you can set the ip or the domain name of the smtp server.'
    var: smtp_host
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_3
  SettingsParameters_7:
    name: 'SMTP Username'
    description: 'Write here the username of your email smtp account'
    var: smtp_user
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_3
  SettingsParameters_8:
    name: 'SMTP Password'
    description: 'Write here the password of your email smtp account'
    var: smtp_password
    type: password
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_3
  SettingsParameters_9:
    name: 'SMTP Port'
    description: 'Write here the mail server port number [default: 25]'
    var: smtp_port
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_3
  SettingsParameters_10:
    name: 'Custom DNS Zone'
    description: 'Write here your custom dns zone'
    var: custom_dns_zone
    type: textarea
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_5
  SettingsParameters_11:
    name: Frontend Skin
    description: 'Write here your custom skin folder name. Skins are located into /public/skins/default/'
    var: skin
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_2
  SettingsParameters_13:
    name: 'Default Title'
    description: 'Write here the default title shown in all the webpages'
    var: default_html_title
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_4
  SettingsParameters_14:
    name: 'Default Keywords'
    description: 'Write here the default keywords of the web pages'
    var: default_html_keywords
    type: textarea
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_4
  SettingsParameters_15:
    name: 'Default Description'
    description: 'Write here the default description of the website'
    var: default_html_description
    type: textarea
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_4
  SettingsParameters_16:
    name: Copyright
    description: 'Write here the copyright of the website'
    var: default_copyright
    type: textarea
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_4
  SettingsParameters_17:
    name: 'HTML Code'
    description: 'This code will be appended at the end of the page before body closing tag'
    var: default_html_code
    type: textarea
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_4

  SettingsParameters_19:
    name: 'Google Analytics Code'
    description: 'Paste here the code for the Google Analytics monitoring service'
    var: google_analytics_code
    type: textarea
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1
  SettingsParameters_20:
    name: 'Currency'
    description: 'Type here your currency symbol'
    var: currency
    type: select
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1
    config: '{"class":"Settings","method":"getCurrencyList"}'  
  SettingsParameters_21:
    name: 'HTML Head '
    description: 'Type here what you would like to write into the HTML head section of the webpage'
    var: default_html_head
    type: textarea
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_4
  
  SettingsParameters_32:
    name: Administration Skin
    description: 'Write here your custom administration skin folder name. Skins are located into /public/skins/admin/'
    var: adminskin
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_2   
  SettingsParameters_33:
    name: Administration File Upload Limits (MB)
    description: 'Write here in MB the administration file upload limit for all the forms (tickets, customers, messages, etc.)'
    var: adminuploadlimit
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_11   
  SettingsParameters_34:
    name: Legal Conditions
    description: 'Write here your legal conditions. This message will appear in the order emails and in the order details page.'
    var: conditions
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1   
  SettingsParameters_35:
    name: 'Orders Zero Prefix'
    description: 'Adding the zero number before the order identification number.'
    var: orders_zero_prefix
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1   
  SettingsParameters_36:
    name: 'reCaptcha: Private Key'
    description: 'Type here the reCaptcha service private key.'
    var: recaptcha_private_key
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_8
  SettingsParameters_37:
    name: 'reCaptcha: Public Key'
    description: 'Type here the reCaptcha service public key.'
    var: recaptcha_public_key
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_8   
  SettingsParameters_38:
    name: 'Enable Debug'
    description: 'Debug mode. FireBug mode will be activated.'
    var: debug
    type: checkbox
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_9   
  SettingsParameters_39:
    name: 'Enable Logs'
    description: 'Log mode. A log file will be created in the public folder.'
    var: debug_log
    type: checkbox
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_9  
  SettingsParameters_40:
    name: 'Slideshow Product Category'
    description: 'Product category for the slideshow widget on homepage.'
    var: slidecategoryid
    type: select
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_1  
    config: '{"class":"ProductsCategories","method":"getListForSettings"}'
  SettingsParameters_41:
    name: 'JS Compression'
    description: 'Join all the js files in one compressed file.'
    var: jscompression
    type: checkbox
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_10  
  SettingsParameters_42:
    name: 'CSS Compression'
    description: 'Join all the css files in one compressed file.'
    var: csscompression
    type: checkbox
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_10  
  SettingsParameters_43:
    name: 'User Files Types Allowed'
    description: 'List of the file extensions allowed. eg: zip,rtf,doc,pdf'
    var: useruploadfiletypes
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_11
  SettingsParameters_44:
    name: 'User Upload File Limit'
    description: 'Limit in MB of the file that the user can upload in the website.'
    var: useruploadlimit
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_11
  SettingsParameters_45:
    name: 'Admin Upload File Types'
    description: 'Type of the files that the admin can upload in the website.'
    var: adminuploadfiletypes
    type: text
    module: admin
    enabled: '1'
    SettingsGroups: SettingsGroups_11
  SettingsParameters_46:
    name: 'Tickets Helpdesk Operator'
    var: tickets_operator
    type: select
    module: admin
    enabled: '1'
    description: 'Select the operator from this list who reply to all the users at the first request.'
    SettingsGroups: SettingsGroups_1
    config: '{"class":"AdminUser","method":"getList"}'    
  SettingsParameters_47:
    name: 'Late fee type'
    var: late_fee_type
    type: select
    module: admin
    enabled: '1'
    description: 'Select the late fee type.'
    SettingsGroups: SettingsGroups_1
    config: '{"class":"Settings","method":"getLateFeeTypes"}'
  SettingsParameters_48:
    name: 'Late fee amount'
    var: late_fee_amount
    type: text
    module: admin
    enabled: '1'
    description: 'Late fee amount. 0 or empty to disable.'
    SettingsGroups: SettingsGroups_1
  SettingsParameters_49:
    name: 'Late fee days'
    var: late_fee_days
    type: text
    module: admin
    enabled: '1'
    description: 'Enter the number of days after the due payment date you want to add the late fee.'
    SettingsGroups: SettingsGroups_1
  SettingsParameters_50:
    name: 'Date Format'
    var: dateformat
    type: text
    module: admin
    enabled: '1'
    description: 'Select the date format style. eg: dd/MM/YYYY'
    SettingsGroups: SettingsGroups_1
    
    
    
